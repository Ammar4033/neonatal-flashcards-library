back:`ÿßÿ´ŸÜŸê ÿßŸÑÿ≥ÿßÿπÿØŸéŸäŸÜ ŸÑŸÖÿØÿ© 5 ÿ´ŸàÿßŸÜŸç ÿ´ŸÖ ÿ£ŸÖÿ≥ŸÉ ÿßŸÑŸäÿØ ŸàÿßŸÖÿØÿØ ÿßŸÑÿ∞ÿ±ÿßÿπ ŸÉÿßŸÖŸÑÿßŸã ÿ´ŸÖ ÿßÿ™ÿ±ŸÉŸáÿõ ÿ•ÿ∞ÿß ÿπÿßÿØ ÿßŸÑÿ∞ÿ±ÿßÿπ ÿ•ŸÑŸâ ÿßŸÜÿ´ŸÜÿßÿ° ŸÉÿßŸÖŸÑ ÿ™Ÿèÿπÿ∑Ÿâ +4ÿå ŸàŸÑÿØÿ±ÿ¨ÿßÿ™ ÿßŸÑÿßŸÜÿ´ŸÜÿßÿ° ÿßŸÑÿ£ŸÇŸÑ ÿ™Ÿèÿπÿ∑Ÿâ ÿØÿ±ÿ¨ÿßÿ™ ÿ£ŸÇŸÑ.`},

{front:`ŸÖÿß ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ≥ÿ™ÿ© ÿßŸÑÿ™Ÿä Ÿäÿ™ŸÖ ŸÅÿ≠ÿµŸáÿß ŸÑÿ™ŸÇŸäŸäŸÖ ÿßŸÑŸÜÿ∂ÿ¨ ÿßŸÑÿ¨ÿ≥ÿØŸä ŸÅŸä ŸÖÿπÿßŸäŸäÿ± ÿ®ÿßŸÑÿßÿ±ÿØ ÿßŸÑÿ¨ÿØŸäÿØÿ©ÿü`,
back:`ÿßŸÑÿ¨ŸÑÿØ (Skin)ÿå ÿßŸÑÿ¥ÿπÿ± ÿßŸÑÿ≤ÿ∫ÿ®Ÿä (Lanugo hair)ÿå ÿßŸÑÿ≥ÿ∑ÿ≠ ÿßŸÑÿ£ÿÆŸÖÿµ (Plantar surface)ÿå ÿßŸÑÿ´ÿØŸä (Breast)ÿå ÿßŸÑÿπŸäŸÜ ŸàÿßŸÑÿ£ÿ∞ŸÜ (Eye and ear)ÿå ÿßŸÑÿ£ÿπÿ∂ÿßÿ° ÿßŸÑÿ™ŸÜÿßÿ≥ŸÑŸäÿ© (Genitalia).`},

{front:`üôè ÿ¥ŸÉÿ±ÿßŸã!
ÿ•ÿ∞ÿß ŸàÿµŸÑÿ™ ŸÑŸáŸàŸÜÿå ŸÖÿπŸÜÿßÿ™Ÿá ÿµÿ±ÿ™ ÿ£ŸÇÿØÿ± ÿ£ÿ´ŸÇ ÿ•ŸÜŸÉ ŸÑŸÖÿß ÿ™ÿ¥ŸàŸÅ ÿ±ŸÇŸÖŸäŸÜ (GA + BW)
ÿ±ÿ≠ Ÿäÿ∑ŸÑÿπ ÿ®ÿ®ÿßŸÑŸÉ ÿßŸÑÿ™ÿµŸÜŸäŸÅ ÿßŸÑÿµÿ≠Ÿäÿ≠ ŸÅŸàÿ±ÿßŸã ‚úÖ`,
back:`ÿ∂ŸÑŸë ÿ±ÿßÿ¨ÿπŸáŸÖ ÿ®ÿ≥ÿ±ÿπÿ© ÿ®ÿπÿØ ŸäŸàŸÖŸäŸÜ‚Ä¶ Ÿàÿ±ÿßÿ≠ ÿ™ŸÑÿßÿ≠ÿ∏ ŸÇÿØŸäÿ¥ ÿ´ÿ®ÿ™Ÿàÿß.`},

];

let i=0, flipped=false;
const card=document.getElementById("card");
const wrap=document.getElementById("wrap");
const ft=document.getElementById("frontText");
const bt=document.getElementById("backText");
const pf=document.getElementById("pf");
const pb=document.getElementById("pb");

function render(){
  ft.textContent=cards[i].front;
  bt.textContent=cards[i].back;
  pf.textContent=pb.textContent=`${i+1} / ${cards.length}`;
  flipped=false;
  card.classList.remove("is-flipped");
}
render();

function toggleFlip(){
  flipped=!flipped;
  card.classList.toggle("is-flipped",flipped);
  sound(800,0.1);
}

/* ÿ£ÿ≤ÿ±ÿßÿ± */
prev.onclick=()=>{if(i>0){i--;render();sound(420)}};
next.onclick=()=>{if(i<cards.length-1){i++;render();sound(520)}};
flip.onclick=toggleFlip;
read.onclick=()=>{
  sound(950,0.05);
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(flipped?cards[i].back:cards[i].front);
  u.lang='ar';
  speechSynthesis.speak(u);
};

/* Tap = ŸÇŸÑÿ® / Swipe = ÿ™ŸÜŸÇŸëŸÑ (ŸÖŸèÿ≠ÿ≥ŸëŸÜ ŸÑŸÑŸÖŸàÿ®ÿßŸäŸÑ) */
let sx=0, sy=0, lx=0, ly=0, tracking=false;

const SWIPE_X = 55;         // ÿπÿ™ÿ®ÿ© ÿßŸÑÿ≥ÿ≠ÿ® ÿßŸÑÿ£ŸÅŸÇŸä (px)
const DOMINANCE = 1.2;      // ŸÑÿßÿ≤ŸÖ ŸäŸÉŸàŸÜ ÿßŸÑÿ≥ÿ≠ÿ® ÿßŸÑÿ£ŸÅŸÇŸä ÿ£Ÿàÿ∂ÿ≠ ŸÖŸÜ ÿßŸÑÿπŸÖŸàÿØŸä

function onStart(x,y){
  sx=lx=x; sy=ly=y; tracking=true;
}
function onMove(x,y){
  if(!tracking) return;
  lx=x; ly=y;
}
function onEnd(x,y){
  if(!tracking) return;
  tracking=false;
  const dx=(x??lx)-sx;
  const dy=(y??ly)-sy;

  // Swipe: Ÿäÿ≥ÿßÿ± = ÿßŸÑÿ™ÿßŸÑŸä / ŸäŸÖŸäŸÜ = ÿßŸÑÿ≥ÿßÿ®ŸÇ
  if(Math.abs(dx) > SWIPE_X && Math.abs(dx) > Math.abs(dy)*DOMINANCE){
    (dx < 0) ? next.onclick() : prev.onclick();
    return;
  }
  // Tap / ÿ≠ÿ±ŸÉÿ© ÿ®ÿ≥Ÿäÿ∑ÿ© = ŸÇŸÑÿ®
  toggleFlip();
}

/* Pointer events (ÿßŸÑÿ£ŸÅÿ∂ŸÑ ŸàÿßŸÑÿ£ŸÉÿ´ÿ± ÿ´ÿ®ÿßÿ™ÿßŸã) */
wrap.addEventListener("pointerdown", (e)=>{
  try{ wrap.setPointerCapture(e.pointerId); }catch(_){}
  onStart(e.clientX, e.clientY);
}, {passive:true});

wrap.addEventListener("pointermove", (e)=>{ onMove(e.clientX, e.clientY); }, {passive:true});
wrap.addEventListener("pointerup",   (e)=>{ onEnd(e.clientX, e.clientY); }, {passive:true});
wrap.addEventListener("pointercancel",(e)=>{ onEnd(e.clientX, e.clientY); }, {passive:true});

/* Touch fallback (ŸÅŸÇÿ∑ ÿ•ÿ∞ÿß ŸÖÿß ŸÅŸä PointerEvent) */
if(!("PointerEvent" in window)){
  wrap.addEventListener("touchstart", (e)=>{
    const t=e.changedTouches[0];
    onStart(t.clientX, t.clientY);
  }, {passive:true});

  wrap.addEventListener("touchmove", (e)=>{
    const t=e.changedTouches[0];
    onMove(t.clientX, t.clientY);
  }, {passive:true});

  wrap.addEventListener("touchend", (e)=>{
    const t=e.changedTouches[0];
    onEnd(t.clientX, t.clientY);
  }, {passive:true});

  wrap.addEventListener("touchcancel", (e)=>{
    const t=e.changedTouches[0];
    onEnd(t.clientX, t.clientY);
  }, {passive:true});
}
</script>
