    let index = 0;
    let flipped = false;

    const cardEl = document.getElementById('card');
    const frontText = document.getElementById('frontText');
    const backText  = document.getElementById('backText');
    const progress  = document.getElementById('progress');

    function renderCard(i) {
      const c = cards[i];
      frontText.textContent = c.front;
      backText.textContent = c.back;
      progress.textContent = `${i+1} / ${cards.length}`;
      flipped = false;
      cardEl.classList.remove('is-flipped');
    }

    function flipCard() {
      flipped = !flipped;
      cardEl.classList.toggle('is-flipped', flipped);
    }

    function prevCard() {
      if (index > 0) {
        index--;
        renderCard(index);
      }
    }

    function nextCard() {
      if (index < cards.length - 1) {
        index++;
        renderCard(index);
      }
    }

    // --- UI sounds (Web Audio) ---
    let _sndCtx = null;

    function _getCtx() {
      const AudioCtx = window.AudioContext || window.webkitAudioContext;
      if (!AudioCtx) return null;
      if (!_sndCtx) _sndCtx = new AudioCtx();
      return _sndCtx;
    }

    function _tone(freq, dur = 0.07, wave = 'triangle', peak = 0.06) {
      try {
        const ctx = _getCtx();
        if (!ctx) return;

        const osc = ctx.createOscillator();
        const gain = ctx.createGain();

        osc.type = wave;
        osc.frequency.setValueAtTime(freq, ctx.currentTime);

        gain.gain.setValueAtTime(0.0001, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(peak, ctx.currentTime + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + dur);

        osc.connect(gain);
        gain.connect(ctx.destination);

        osc.start();
        osc.stop(ctx.currentTime + dur + 0.01);
      } catch (_) { /* ignore */ }
    }

    function playPrevSound() {
      // soft descending chime
      _tone(560, 0.06, 'triangle', 0.05);
      setTimeout(() => _tone(420, 0.08, 'triangle', 0.05), 55);
    }

    function playNextSound() {
      // soft ascending chime
      _tone(420, 0.06, 'triangle', 0.05);
      setTimeout(() => _tone(560, 0.08, 'triangle', 0.05), 55);
    }

    function playFlipSound() {
      // short airy tone
      _tone(660, 0.07, 'sine', 0.04);
    }

// Wrap actions to add click sound
    function flipCardWithSound() { playFlipSound(); flipCard(); }
    function prevCardWithSound() { playPrevSound(); prevCard(); }
    function nextCardWithSound() { playNextSound(); nextCard(); }

    // Buttons
    document.getElementById('prev').addEventListener('click', prevCardWithSound);
    document.getElementById('next').addEventListener('click', nextCardWithSound);
    document.getElementById('flip').addEventListener('click', flipCardWithSound);

    // Speech synthesis
    document.getElementById('speak').addEventListener('click', () => {
      if (!window.speechSynthesis) {
        alert('Browser does not support speech');
        return;
      }
      const text = flipped ? cards[index].back : cards[index].front;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = /[\u0600-\u06FF]/.test(text) ? 'ar-SA' : 'en-US';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    });

    // --- Robust swipe & drag gestures ---
    const container = document.getElementById('cardContainer');
    const SWIPE_THRESHOLD = 40;

    let startX = 0, startY = 0, isDown = false;

    function startGesture(x, y) {
      startX = x; startY = y;
      isDown = true;
    }
    function endGesture(x, y) {
      if (!isDown) return;
      isDown = false;

      const dx = x - startX;
      const dy = y - startY;

      if (Math.abs(dx) > SWIPE_THRESHOLD && Math.abs(dx) > Math.abs(dy)) {
        if (dx < 0) nextCardWithSound();
        else prevCardWithSound();
        return;
      }
      flipCardWithSound();
    }

    // Touch events (mobile/tablet)
    container.addEventListener('touchstart', (e) => {
      if (!e.touches || e.touches.length === 0) return;
      const t = e.touches[0];
      startGesture(t.clientX, t.clientY);
    }, {passive: true});

    container.addEventListener('touchmove', (e) => {
      if (!isDown || !e.touches || e.touches.length === 0) return;
      const t = e.touches[0];
      const dx = Math.abs(t.clientX - startX);
      const dy = Math.abs(t.clientY - startY);
      // Prevent scrolling when swiping horizontally
      if (dx > dy && dx > 10) e.preventDefault();
    }, {passive: false});

    container.addEventListener('touchend', (e) => {
      const t = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0] : null;
      if (!t) return;
      endGesture(t.clientX, t.clientY);
    }, {passive: true});

    // Mouse drag (desktop/laptop)
    container.addEventListener('mousedown', (e) => {
      startGesture(e.clientX, e.clientY);
    });

    window.addEventListener('mouseup', (e) => {
      if (!isDown) return;
      endGesture(e.clientX, e.clientY);
    });

    window.addEventListener('keydown', (e) => {
